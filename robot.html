<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robot Landing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Stretch';
      src: url('fonts/stretch-sans.ttf'); /* Adjust path */
    }

    .stretch {
      font-family: 'Stretch', sans-serif;
    }
  </style>
</head>
<body class="bg-[#e5e5e5] text-black min-h-screen flex items-center justify-center p-8">

  <div class="relative bg-white rounded-lg w-full max-w-screen-xl overflow-hidden shadow-lg p-8 flex flex-col lg:flex-row gap-6 items-center justify-between">
    
    <!-- Left content -->
    <div class="flex-1 space-y-6">
      <p class="text-sm uppercase tracking-widest">01/07</p>

      <h1 class="text-4xl lg:text-5xl font-bold leading-tight">
        <span class="block">CHANGING</span>
        <span class="block">YOUR IDEA OF</span>
        <span class="block">WHAT ROBOTS</span>
        <span class="block">CAN DO</span>
      </h1>

      <div class="flex items-center gap-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Play_icon_-_circle_-_white.svg/1200px-Play_icon_-_circle_-_white.svg.png" class="w-10 h-10 bg-gray-900 rounded-full p-2" alt="Play">
        <p class="text-xs">Use the in-gripper LED <br> illuminator and 4K camera</p>
      </div>

      <div class="absolute bottom-8 left-0 text-[10rem] font-black text-gray-300 opacity-60 leading-none stretch">
        RJV09
      </div>
    </div>

    <!-- Robot image -->
    <div class="flex-1 relative">
      <img src="your-robot-image.png" alt="Robot" class="w-full object-contain" />
    </div>

    <!-- Right content -->
    <div class="absolute top-8 right-8 space-y-4 text-right text-xs">
      <p class="underline">Description</p>
      <p class="underline">Specifications</p>
      <p class="underline">Compatibility</p>
      <p class="underline">Integrated</p>
      <p class="underline">Other</p>
      <p class="underline">Features</p>
    </div>

    <!-- Navigation line -->
    <div class="absolute right-8 bottom-8 text-xs flex items-center gap-2">
      <span>N</span>
      <div class="w-24 h-px bg-black"></div>
      <span>P</span>
    </div>

    <!-- Text at bottom-right -->
    <div class="absolute bottom-8 right-8 text-xs w-48 text-right">
      Grasp, lift, carry, place, and drag a variety of items with the arm's 6-degrees of freedom and gripper
    </div>
  </div>
</body>
</html>
